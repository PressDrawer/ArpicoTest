<h3>Wellcome to Product!</h3>
<div class="row">
   <div class="col-md-3">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <label for="exampleInputEmail1">NIC</label>
            <input type="number" name="nic" #nic="ngModel" [(ngModel)]="cus.nic" class="form-control"  >
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="cus.firstName" class="form-control"  >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="cus.lastName" class="form-control"  >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Address</label>
          <textarea rows="5" name="address" #address="ngModel" [(ngModel)]="cus.address" class="form-control" ></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" name="Email" #email="ngModel" [(ngModel)]="cus.email" class="form-control" >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mobile</label>
            <input type="text" name="mobile" #mobile="ngModel" [(ngModel)]="cus.mobile" class="form-control" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">DOB</label>
          <input type="text" name="birthday" #birthday="ngModel" [(ngModel)]="cus.birthday" class="form-control" >
      </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div> 
    <div class="col-md-9"> 
      
        <table class="table table-striped table-hover">
            <thead>
              <tr>
               
                <th scope="col">NIC</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Birthday</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = 'let cus of customerlist'>
                <td >{{cus.nic}}</td>
                <td >{{cus.firstName}}</td>
                <td >{{cus.lastName}}</td>
                <td >{{cus.address}}</td>
                <td >{{cus.email}}</td>
                <td >{{cus.mobile}}</td>
                <td >{{cus.birthday}}</td>

                <td><button class="btn btn-success" (click)="populateForm(cus)">Edit</button> | <button class="btn btn-danger" (click)="onDelete(cus.NIC)">delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    </div>
